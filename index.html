<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cookies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="cache-control" content="no-cache" />
    <script src="cookies.js"></script>    
</head>
<body>
    <div id="main">
    <div id="container">
        <div class="cookie">
            <img src="images/sugar.png" alt="">
                <form name="sugarForm" action="">Quantity <input type="text"  name="sugarCustomer"/> <input class="input_buttons"            type="button" value="Add Item" onclick="OrderSugarCookie()"/></form>
                <p id="cookiecount"></p>
             </div>
             <div class="cookie">
                <img src="images/Chocolate.png" alt="">
                 <form name="chocoForm" action="">Quantity <input type="text"   name="chocoCustomer"/> <input class="input_buttons"  type="button" value="Add Item" onclick="OrderChocolateCookie()"/></form>
             <p id="chococookiecount"></p>
            </div>
            <div class="cookie">
                <img src="images/lemon.png" alt="">
                <form name="lemonForm" action="">Quantity <input type="text"  name="lemonCustomer"/> <input class="input_buttons" type="button"         value="Add Item" onclick="OrderLemonCookie()"/> </form>
                <p id="lemoncookiecount"></p>
            </div>
        </div>
        <div id="cleardiv">
            <button onclick="cancelOrder()">CANCEL ORDER</button>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
